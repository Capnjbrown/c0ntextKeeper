name: Publish to npm

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # Required for OIDC trusted publishing

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    environment: npm  # Optional: for deployment protection rules
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - run: npm ci
      - run: npm run build
      - run: npm test

      - name: Publish to npm
        run: npm publish --access public
        # No NODE_AUTH_TOKEN needed with OIDC trusted publishing!
        # Configure trusted publisher at: https://www.npmjs.com/package/c0ntextkeeper/access
